<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-poppins bg-red-400">
    <header class="w-11/12 mx-auto p-4">
      <nav class="rounded p-2 px-6 flex justify-between items-center bg-white">
        <div class="flex items-center gap-2">
          <img class="size-10" src="./assets/logo.png" alt="logo" />
          <h1 class="text-3xl font-light">
            Dev<span class="text-3xl font-bold">Board</span>
          </h1>
        </div>
        <div class="flex items-center gap-9">
          <div
            class="flex items-center gap-2 bg-slate-200 p-2 py-1 rounded-full"
          >
            <img class="size-5" src="./assets/checkbox.png" alt="checkbox" />
            <span class="font-bold text-2xl">23</span>
          </div>
          <img
            class="bg-slate-200 p-2 size-12 rounded-full"
            src="./assets/theme-btn.png"
            alt="theme-btn"
          />
        </div>
      </nav>
    </header>
    <main class="w-11/12 mx-auto p-4 flex justify-between gap-4">
      <section class="bg-white p-4 rounded w-5/6">
        <div class="flex items-center gap-5 mb-8">
          <div class="box flex items-center gap-2 p-3 bg-blue-50 rounded-xl">
            <div class="rounded-full bg-white">
              <img
                class="p-6 size-20"
                src="./assets/checkbox.png"
                alt="checkbox"
              />
            </div>
            <p>
              Task Assigned <br />
              <span class="font-bold text-3xl">05</span>
            </p>
          </div>
          <div
            class="box flex flex-grow items-center gap-2 p-3 bg-blue-50 rounded-xl bg-gradient-to-r from-blue-600 to-purple-100"
          >
            <img src="./assets/board.png" alt="board" />
            <p class="text-white text-xl">
              Discover Something <br />
              New Today!
            </p>
          </div>
          <div class="box flex items-center gap-2 p-3 bg-blue-50 rounded-xl">
            <div class="bg-white rounded-full">
              <img class="p-6" src="./assets/calender.png" alt="calender" />
            </div>
            <p class="text-2xl">
              Wed, <br /><span class="font-bold">Jul 28 2025</span>
            </p>
          </div>
        </div>
        <hr class="border-dotted" />
        <div class="mt-8">
          <div class="card bg-blue-50 p-6">
            <span class="">ShopEase</span>
          </div>
        </div>
      </section>
      <section class="bg-white p-6 rounded">
        <span>Activity Log</span>
        <button
          class="text-white text-sm font-medium px-5 py-2 bg-blue-600 rounded-lg"
        >
          Clear History
        </button>
      </section>
    </main>
  </body>
</html>
